<!doctype html>
<html lang="en">

<head>
  <script src="../lib/VSS.SDK.min.js"></script>
  <script type="text/javascript">
    VSS.init();
    VSS.ready(function () {
      console.log('VSS ready..');

      function createAppendScript(sriptName) {
        var scriptTag = document.createElement('script');
        scriptTag.src = sriptName;
        document.body.appendChild(scriptTag);
      }

      createAppendScript('runtime.js');
      createAppendScript('es2015-polyfills.js');
      createAppendScript('polyfills.js');
      createAppendScript('styles.js');
      createAppendScript('runtime.js');
      createAppendScript('vendor.js');
      createAppendScript('main.js');
    });
  </script>
</head>

<body></body>
  <app-root></app-root>
</body>

</html>
